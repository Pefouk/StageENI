{% extends 'ENIVeille/include/main.html' %}

{% block title %}
    : {{ techno }}
{% endblock %}
{% block content %}
    <h4 class="nom_technologie">{{ techno.titre }}</h4>
    <div class="btn-group offset-8 col-2" role="group" aria-label="Basic example">
        <button id="abonnement" type="button" class="btn btn-outline-primary"
                onclick="sabonner('{% url 'sabonne' techno.titre %}')">
            {% if abonne == 1 %}
                S'abonner
            {% else %}
                Se d√©sabonner
            {% endif %}
        </button>
    </div>
    {% if publications %}
        {% include 'ENIVeille/publication/publication.html' %}
    {% else %}
        <h3 class="text-center">On ne sait rien sur cette technologie...</h3>
    {% endif %}
{% endblock %}
